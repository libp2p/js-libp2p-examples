<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC-Private-to-Public</title>
    <style>
      label,
      button {
        display: block;
        font-weight: bold;
        margin: 5px 0;
      }
      div {
        margin-bottom: 20px;
      }
      #send-section {
        display: none;
      }
      input[type="text"] {
        width: 800px;
      }
      #status {
        font-weight: bold;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div>
        <label for="peer">Remote MultiAddress:</label>
        <input type="text" id="peer" />
        <button id="connect">Connect</button>
      </div>
      <p id="status">Status: Waiting...</p>
      <div id="send-section">
        <label for="message">Message:</label>
        <input type="text" id="messageInput" value="hello" />
        <button id="send">Send</button>
      </div>
      <div id="connectionsWrapper">
        <h3>Active Connections:</h3>
        <ul id="connections"></ul>
      </div>
      <div id="listeningAddressesWrapper">
        <h3>Listening addresses:</h3>
        <ul id="multiaddrs"></ul>
      </div>
      <h3>Output:</h3>
      <div id="messages"></div>
    </div>
    <script type="module" src="/index.js"></script>
  </body>
</html>
